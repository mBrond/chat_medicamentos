<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatbot de Medicamentos</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
<div class="app">

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <div class="logo-wrap">
                <img src="{% static 'img/logo.png' %}" alt="PET Saúde Digital UFSM">
            </div>
            <div class="header-titles">
                <h1 class="header-title">Assistente de Medicamentos</h1>
            </div>
        </div>
        <div class="status-pill" id="status-pill">
            <span class="status-dot" id="status-dot"></span>
            <span id="health-indicator">verificando…</span>
        </div>
    </header>

    <!-- CHAT -->
    <main class="chat-area">
        <div class="messages" id="messages">
            <!-- mensagens inseridas via JS -->
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea
                    id="question"
                    rows="1"
                    placeholder="Digite uma mensagem…"
                    autocomplete="off"
                    autocorrect="off"
                    spellcheck="false"
                ></textarea>
                <button id="send" aria-label="Enviar mensagem">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
            <p class="input-hint">Pressione <kbd>Enter</kbd> para enviar</p>
        </div>
    </main>

</div>
</body>
</html>
